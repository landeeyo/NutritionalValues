<table class="table table-stripped">
    <thead>
        <td>{{ "Name" | translate }}</td>
        <td>{{ "Kcal" | translate }} </td>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{ item.name | translate}}</td>
            <td>{{ item.kcal }}</td>
        </tr>
    </tbody>
</table>
