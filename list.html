<div class="col-md-2"></div>
<div class="col-md-8">
    <table class="table table-striped table-hover">
        <thead>
            <td>{{ "name" | translate | capitalize }}</td>
            <td>{{ "kcal" | translate | capitalize }} </td>
        </thead>
        <tbody>
            <tr ng-repeat="(key,val) in items" ng-click="details(key)" style="cursor:pointer">
                <td>{{ key | capitalize}}</td>
                <td>{{ val.calories }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-md-2"></div>
