<div class="col-md-2">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Left -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1267228462498826" data-ad-slot="2971427998" data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
<div class="col-md-8">
    <div class="form-group col-md-4">
        <input type="search" class="form-control" placeholder='{{ "typeToSearch" | translate | capitalize }}' ng-model="searchedValue"
        ng-change="search()">
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <table class="table table-striped table-hover">
        <thead>
            <td>{{ "name" | translate | capitalize }}</td>
            <td>{{ "kcal" | translate | capitalize }} </td>
        </thead>
        <tbody>
            <tr dir-paginate="(key,val) in items | itemsPerPage: 15" ng-click="details(key)" style="cursor:pointer">
                <td><a href="#/details/{{key}}">{{ key | capitalize}}</a></td>
                <td>{{ val.calories }}</td>
            </tr>
        </tbody>
    </table>
    <center>
        <dir-pagination-controls></dir-pagination-controls>
    </center>
</div>
<div class="col-md-2">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Right -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1267228462498826" data-ad-slot="7401627592" data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
