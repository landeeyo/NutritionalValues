<!DOCTYPE html>
<html ng-app="nuritionalValues" ng-cloak>

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/filters/calitalize.js"></script>
    <script type="text/javascript" src="scripts/filters/grams.js"></script>
    <script type="text/javascript" src="scripts/services/dataProvider.js"></script>
    <script type="text/javascript" src="scripts/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/listCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/detailsCtrl.js"></script>
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="col-md-12">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/">{{ "title" | translate | capitalize }}</a>
                        </div>
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#list"><i class="fa fa-shield"></i>{{ "list" | translate | capitalize}}</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- MAIN CONTENT AND INJECTED VIEWS -->
            <div id="main">
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>

</html>
